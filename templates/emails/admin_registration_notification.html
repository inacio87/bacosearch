<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{admin_subject_fallback}}</title>
    <link rel="stylesheet" href="{{mail_css_url}}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{site_url}}/assets/images/logo.png" alt="{{logo_alt_text}}">
        </div>
        <div class="content">
            <p><strong>{{notification_title}}</strong></p>
            <p>{{new_user_notification_message}}</p>
            
            <p><strong>Detalhes da Conta:</strong></p>
            <div class="user-message-box">
                <ul>
                    <li><strong>Nome:</strong> {{user_name}}</li>
                    <li><strong>Email:</strong> {{user_email}}</li>
                    <li><strong>Tipo de Conta:</strong> {{account_type}}</li>
                </ul>
            </div>

            <p style="text-align: center;">
                <a href="{{admin_dashboard_link}}" class="button">{{button_text_view_user}}</a>
            </p>
        </div>
        <div class="footer">
            <p>&copy; {{current_year}} {{site_name}}. {{all_rights_reserved}}.</p>
        </div>
        <img src="{{tracking_pixel_url}}" width="1" height="1" style="display:none;" alt="">
    </div>
</body>
</html>
